<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Blogger Text to Speech - PingTamizha</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../TamizhaCircle-1.png" type="image/x-icon">

    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            background-color: #F0FFFF;
        }

        h1 {
            font-size: xx-large;
        }

        h2 {
            font-size: x-large;
        }
    </style>
</head>

<body>

    <!-- Top Details -->
    <div style="text-align: center;padding-top: 50px;padding-bottom: 50px;">
        <h1>Blogger Text to Speech Generator</h1>
        <p>Help: <a href="https://pingtamizha.com/" target="_blank">Contact Tamizha</a></p>
    </div>

    <!-- Content Generator -->
    <div style="text-align: center;padding-bottom: 40px;">
        <h2>Enter Content Code ( HTML Code )</h2>
        <p style="padding-bottom: 20px;"><a href="Text-To-Speech-blogger-example.html">Examples</a></p>
        <textarea id="content" style="width: 90%;" rows="10"
            placeholder="Enter your HTML content..."></textarea><br><br>
        <button onclick="generate()" type="button" class="btn btn-success" id="generate">Generate</button>
    </div>

    <script>
        function generate() {
            var getContent = document.getElementById("content").value;
            var regenerate = `<!-- Voice script START --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"><style>#pausebtn,#playbtn,#stopbtn{font-family:-apple-system,system-ui,'Segoe UI',Helvetica,Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji';font-weight:600;font-size:14px}#stopbtn{margin-left: 10px;}</style><div style="margin-bottom:20px"><button type="button" onclick="speak()" id="playbtn" class="btn btn-success" style="display:inline-block"><i class="fa-solid fa-play fa-lg" style="padding-right:8px"></i>LISTEN TO PLAY</button><button onclick="togglePauseResume()" id="pausebtn" class="btn btn-warning shadow-none" style="display:none"><i class="fa-solid fa-stop fa-xl" style="padding-right:8px"></i>PAUSE</button><button onclick="stop()" class="btn btn-danger" id="stopbtn" style="display:none;"><i class="fa-solid fa-ban" style="padding-right:8px"></i>STOP</button></div><script>var utterance=new SpeechSynthesisUtterance,isPaused=!1;function htmlToText(e){var n=document.createElement("div");return n.innerHTML=e,n.textContent||n.innerText||""}function speak(){document.getElementById("playbtn").style.display="none",document.getElementById("pausebtn").style.display="inline-block",document.getElementById("stopbtn").style.display="inline-block";var e=htmlToText(document.getElementById("voiceContent").innerHTML);utterance.text=e,window.speechSynthesis.speak(utterance)}function togglePauseResume(){isPaused=isPaused?(document.getElementById("pausebtn").innerHTML='<i class="fa-solid fa-pause fa-xl" style="padding-right:8px"></i>PAUSE',document.getElementById("pausebtn").style.backgroundColor="#5E5DF0",window.speechSynthesis.resume(),!1):(document.getElementById("pausebtn").innerHTML='<i class="fa-solid fa-pause fa-xl" style="padding-right:8px"></i>RESUME',document.getElementById("pausebtn").style.backgroundColor="#FBBC04",window.speechSynthesis.pause(),!0)}function stop(){document.getElementById("playbtn").style.display="inline-block",document.getElementById("pausebtn").style.display="none",document.getElementById("stopbtn").style.display="none",window.speechSynthesis.cancel(),isPaused=!1}window.onbeforeunload=function(){stop()}<\/script><hr><!-- Voice script END --><div id="voiceContent">${getContent}</div>`;
            if (!copyToClipboard(regenerate)) { alert('Unable to copy!') }
            document.getElementById('generate').innerText = "Copied !"
            document.getElementById('generate').className = "btn btn-primary";
            setTimeout(() => {
                document.getElementById('generate').innerText = "Generate"
                document.getElementById('generate').className = "btn btn-success";
            }, 1000);
        }
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                return true;
            } catch (error) {
                console.warn("Copy to clipboard failed.", error);
                return false;
            }
        }

    </script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
